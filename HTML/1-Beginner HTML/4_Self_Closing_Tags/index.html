<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>Banana</li>
      <li>Apple</li>
      <!-- Unordered List -->
      <ul>
        <!-- Line Break -->
        <li>Fuji</li>
        <br />
        <li>Honey Crisp</li>
        <!-- Image Tag -->
        <img src="apple.jpg" alt="Apple" width="200" height="200" />
      </ul>
      <li>Orange</li>
      <!-- Horizontal rule -->
      <hr />
    </ol>
    <!-- Anchor Tag -->
    <a href="newpage.html">New Page</a>
  </body>
</html>
