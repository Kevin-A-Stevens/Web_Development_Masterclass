<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>Banana</li>
      <li>Apple</li>
      <ul>
        <li>Fuji</li>
        <li>Honey Crisp</li>
      </ul>
      <li>Orange</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Banana</li>
      <li>Apple</li>
      <li>Orange</li>
    </ul>
  </body>
</html>
