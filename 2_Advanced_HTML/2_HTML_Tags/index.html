<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags</title>
  </head>
  <body>
    <!-- Header Tag -->
    <header>
      <h1>My title of my page</h1>
    </header>
    <!-- nav Tag -->
    <nav>
      <a href="#">Link1</a>
      <a href="#">Link2</a>
    </nav>
    <!-- 
        div and span tags
        div tags are used to wrap other sections
        Allows us to divide our content to use with CSS
        span is used to enclose a word or words in a line
    -->
    <div>
      <ol>
        <li>Apple</li>
        <li>I love <span>Oranges</span></li>
      </ol>
    </div>

    <!-- Footer Tag -->
    <footer>
      <p>Website created by Kevin Stevens</p>
    </footer>
  </body>
</html>
